  <g class="st18">
    <text class="st14" transform="translate(70 195)"><tspan x="0" y="0">多巴胺原本负责控制&quot;行动&quot;而非&quot;快乐&quot;，是一种激励机制，让我们为奖励付出努力。</tspan></text>
